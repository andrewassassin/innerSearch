<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分頁切換</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./taboriginal.css">
</head>

<body>
   
<div class="tab-contnet">    
    <div class="btn-group checkout-btn" role="group" id="tabs">
        <a href="#" class="btn active" id =>電子發票</a>
        <a href="#" class="btn" id =>郵寄發票</a>
    </div>         
    <div id="tab-inner" class="">
        <!-- form 電子發票 -->
        <form class="form-content" id =tab1>
            <div class="form-group">
                <label for="email">電子郵件信箱</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="num">統一編號（選填）</label>
                <input type="number" class="form-control" id="num" placeholder="12345678">
            </div>
        </form>

        <!-- form 郵寄發票 -->
        <form class="form-content ">                           
            <div class="form-group">
                <label for="city">地址</label>
                <select id="city" class="form-control">
                    <option selected>高雄市</option>
                    <option>台北市</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productCategory">商品分類</label>
                <select id="productCategory" class="form-control">
                    <option value="書架喇叭">書架喇叭</option>
                    <option value="腳架" selected>腳架</option>
                    <option value="墊材">墊材</option>
                    <option value="藍芽喇叭">藍芽喇叭</option>
                    <option value="落地喇叭">落地喇叭</option>
                </select>
            </div>
            <div class="form-group ">
                <input type="text" class="form-control" placeholder="幸福路 520號">                            
            </div>
            <div class="form-group">
                <label for="num">統一編號（選填）</label>
                <input type="number" class="form-control" id="num" placeholder="12345678">
            </div>
        </form>
    </div>
</div> 
    <!-- main.js -->
    <!-- jquery.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./teboriginal.js"></script>
</body>

</html>
